<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <style>
        button{
            width: 206px;
            height: 50px;
            background: white;
            border: 1px solid black;
        }

        .btn_icon {
            width: 15px;
            height: 15px;
            font-size: 15px;
        }
        .hidden {
            display: none;
        }

    </style>

    <script>
        function toggleIcon() {
            console.log('click')

            let icons = document.querySelectorAll(".icon")
            icons.forEach((icon) => {
                icon.classList.toggle("hidden")
            })

        }

    </script>

</head>
<body>
<button onclick="toggleIcon()">
    <div class="btn_icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon"
             viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon hidden"
             viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5 0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768l4.096-4.096z"/>
        </svg>

    </div>
</button>


</body>
</html>
